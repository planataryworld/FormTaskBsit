<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 >Login</h1><br><br>
        <label for="User name">Username </label><br><br>
        <input type="text" name="Username" required/><br><br>

        <label for="Password">Password </label><br>
        <input type="password" name="password" required/><br><br>

        <p>Gender</p>
        <label for="Male">Male</label>
        <input type="radio" id="male">
        <label for="Female">Female</label>
        <input type="radio" id="Female"><br><br>

        <p>Programming Skills</p>
        <label for="java">Java</label>
        <input type="checkbox" id="java">
        <label for="cplusplus">C++</label>
        <input type="checkbox" id="C++">
        <label for="csharp">csharp</label>
        <input type="checkbox" id="csharp"><br><br>

        <p>Fruit</p>
        <select name="Fruit" id="Fruit">
            <option value="Banana" >Banana</option>
        </select><br><br>

        <p>Enter your comment here</p>
        <textarea id="comment" name="comment" cols="20" rows="4"></textarea><br><br>

        <input type="button" value="SEND">
        <input type="button" value="RESET">
    </form>
</body>
</html>
